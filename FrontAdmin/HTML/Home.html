   <head>

    <body>
      <div class="ContenedorAplicativo">

      <!-- ----------------- INICIO MENÚ LATERAL ----------------- -->
         <!-- Menu Vertical -->
         <div id="ContenedorMenuLateral">
            <div class="MenuLateral" id="MenuLateral">
               <div class="MenuLateralSeccion">
                  <img class="LogoMenuLateral" src="../../Public/Images/LogoBlanco.svg"/>
                  <ul class="MenuLateralLista">
                     <li>
                        <a href="Home.html">
                           <div class="ContenedorItemMenuLateral ItemMenuActivo"><img class="IconosMenuLateral" src="../../Public/Images/Icons/Inicio.svg"/> Inicio</div>
                        </a>
                     </li>
                     <li>
                        <a href="Favorites.html">
                           <div class="ContenedorItemMenuLateral"><img class="IconosMenuLateral" src="../../Public/Images/Icons/Favoritos.svg"/> Favoritos</div>
                        </a>
                     </li>
                     <li>
                        <a href="History.html">
                           <div class="ContenedorItemMenuLateral"><img class="IconosMenuLateral" src="../../Public/Images/Icons/Cronologia.svg"/> Cronología</div>
                        </a>
                     </li>
                     <li>
                        <a href="Perfil.html">
                           <div class="ContenedorItemMenuLateral"><img class="IconosMenuLateral" src="../../Public/Images/Icons/Perfil.svg"/> Perfil</div>
                        </a>
                     </li>
                     <li>
                        <a href="https://www.google.com" target="_blank">
                           <div class="ContenedorItemMenuLateral"><img class="IconosMenuLateral" src="../../Public/Images/Icons/SitioWeb.svg"/> Visita el Sitio Web</div>
                        </a>
                     </li>
                     <li>
                        <a onclick="abrirMenuConfiguracion()">
                           <div class="ContenedorItemMenuLateral"><img class="IconosMenuLateral" src="../../Public/Images/Icons/Configuracion.svg"/> Configuración</div>
                        </a>
                     </li>
                  </ul>
               </div>
               <div class="MenuLateralSeccion InformacionPropiedadAplicativo">
                  © 2023 Explore Diccionario
                  Jurídico Minero-Energético.
               </div>
            </div>
         </div>
         <!-- Overlay -->
         <div class="OverlayMenu" id="OverlayMenu" onclick="cerrarMenuLateral()" style="visibility:hidden;"></div>
         <!-- Menu Configuración -->
         <div id="ContenedorMenuConfiguracion">
            <div class="MenuConfiguracion" id="MenuConfiguracion">
               <div class="SeccionAtrasTitulo">
                  <img class="IconoAtrasConfiguracion IconosConfiguracion" onclick="abrirMenuLateral()" src="../../Public/Images/Icons/Atras.svg"/> 
                  <p>Configuración</p>
                  <img class="IconoCerrarConfiguracion IconosConfiguracion" onclick="cerrarMenuLateral()" src="../../Public/Images/Icons/Cerrar.svg"/>
               </div>
               <div class="SelectoresConfiguracion">
                  <table class="TablaTamanosFuente">
                     <tr>
                        <td onclick="decrecerTamañoFuente()" id="ConfiguracionAchicarLetra">Aa</td>
                        <td onclick="incrementarTamañoFuente()" id="ConfiguracionAgrandarLetra">Aa</td>
                     </tr>
                  </table>
                  <table class="TablaConfiguracionModo ModoActivo" onclick="ejecutarModoClaro()" id="TablaModoClaro">
                     <tr>
                        <td id="ConfiguracionModoClaro"><img src="../../Public/Images/Icons/ModoClaro.svg"/></td>
                     </tr>
                  </table>
                  <table class="TablaConfiguracionModo" onclick="ejecutarModoOscuro()" id="TablaModoOscuro">
                     <tr>
                        <td id="ConfiguracionModoOscuro"><img src="../../Public/Images/Icons/ModoOscuro.svg"/></td>
                     </tr>
                  </table>
               </div>
            </div>
         </div>
         <!-- ----------------- FIN MENÚ LATERAL ----------------- -->
      </div>
